<!-- this some tag to use html devlopment -->
<!-- use MDN reference to exploer more  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- this tag use for heading -->
    <!-- use h1 to h6 for heading -->
    <h1>1st Heading</h1>
    <h2>2nd Heading</h2>
    <h3>3rd Heading</h3>
    <h4>4th Heading</h4>
    <h5>5th Heading</h5>
    <h6>6th Heading</h6>
    <!-- this tag use for paragraph -->
    <p>This is paragraph</p>
    <!-- to link with another -->
   <a href =" " ></a>
   <a href ="/ "></a> <!--for relative server-->
   <!-- To load an image -->
   <img src=" ">
   <!-- To load an video & also control it -->
    <video src=" " controls></video>
    <!-- To load an audio & control  -->
    <audio src=" " controls></audio>
    <!-- this tag use for making bold  -->
    <b></b>
    <!-- this tag use for make italic -->
    <i> </i>
    <!-- this tag use to give underline -->
    <u> </u>
    <!-- this tag use for break the line -->
    <br> <br>
    <!-- this tag use to make text big  -->
    <big> </big>
    <!-- this tag use to make text small  -->
    <small> </small>
    <!-- this tag use for make horizontal line -->
    <hr>
    <!-- this tag use for to make subscript -->
    <sub> </sub>
    <!-- this tag use for to make superscript -->
    <sup> </sup>
    <!-- this tag use for to copy as same as written -->
    <pre> </pre>
    <!-- this tag use for making option  -->
    <!-- eg. -->
    <details>
        <summary>Home </summary>
        gh<br>
        hg
    </details>
    <!-- this tag use for make divison -->
    <div> </div>
    <!-- this tag use for span  -->
    <span> </span>
    <!-- this tag use for to make strong the word or sentences -->
    <strong> </strong>
    <!-- this tag use for to import code  -->
    <code></code>
    <!-- this tag use for represents pre-formatted text -->
    <pre></pre>
    <!-- this tag use for Emphasized text -->
    <em> </em>
    <!-- this tag use for to aside the text  -->
    <aside> </aside>
    <!-- this tag use for make section  -->
    <section> </section>
    <!-- this tag use for self-contained content -->
    <article> </article>
    <!-- for small space -->
    &ensp;
    <!-- for more space -->
    &emsp;
    <!-- this tag use for Copyright Symbol  -->
    &copy;
    <!-- this tag use for Less than (<) -->
    &lt;
    <!-- this tag use for Greater than -->
    &gt;
    <!-- this tag use for Ampersand -->
    &amp;
    <!-- this tag use for dollar -->
    &dollar;
    <!-- this tag use for ordered list -->
    <ol> </ol>
    <!-- this tag use for unordered list -->
    <ul></ul>
    <!-- this tag use for to make lit -->
    <li></li>
    <!-- table  -->
    <!-- this tag use for display table row -->
    <tr></tr>
    <!-- this tag use for diplay table data  -->
    <td></td>
    <!-- this tag use for display table header  -->
    <th></th>
    <!-- this tag use for to warp table head  -->
    <thead></thead>
    <!-- this tag use for to warp table body  -->
    <tbody> </tbody>
</body>
</html>
